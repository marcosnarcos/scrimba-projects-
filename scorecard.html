<!DOCTYPE html>
<html>
<head>
	<title>SCORECARD</title>
</head>
<link rel="stylesheet" type="text/css" href="scorestyle.css">
<body>
	<div class="container">
		<div>
			<h3 class="rim">HOME</h3>
			<p class="homescore">0</p>
			<button id="btn"  onclick="add1point()">+1</button>
			<button id="btn2" onclick="add2points()">+2</button>
			<button id="btn3" onclick="add3points()">+3</button>
		</div>
		<div>
			<h3 class="rim">GUEST</h3>
			<p class="awayscore">0</p>
			<button id="btn4" onclick="addapoint()">+1</button>
			<button id="btn5" onclick="addtwopoints()">+2</button>
			<button id="btn6" onclick="addthreepoints()">+3</button>
		</div>
	</div>
    <script src="scorejava.js"></script>
</body>
</html>
